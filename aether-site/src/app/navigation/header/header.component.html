<mat-grid-list cols="8" rowHeight="100px">
	<mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
	<mat-grid-tile
		*ngFor="let menu of menuItems"
		[colspan]="menu.cols"
		[rowspan]="menu.rows">
	    <div class="button-row">
			<a mat-button href="https://www.google.com/" target="_blank">{{menu.text}}</a>
		</div>
	</mat-grid-tile>
	<mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
</mat-grid-list>
